<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- / Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <header>

        <nav>

            <div class="row">

                <div class="col-6 nav_bg_blue d-flex justify-content-center">

                    <section class="col-5">

                    </section>

                </div>

                <div class="col-6 nav_bg_blue d-flex justify-content-center">

                    <section class="col-5">

                       

                    </section>

                </div>

            </div>

        </nav>

        <section id="jumbo-cont">

            <div class="row">

                <div class="col-12 d-flex justify-content-center align-items-center">

                    <div class="col-4 jumbo-image m-4">

                    </div>

                </div>

            </div>

        </section>

    </header>

    <!-- MAIN -->
    <main>
        <!-- portfolio -->
        <section id="portfolio">

            <div class="container">

                <div class="col-12 d-flex justify-content-center align-items-center">
                    <h1>PORTFOLIO</h1>
                </div>
                
                <div class="row d-flex justify-content-center">
    
                    <div class="col-12 col-lg-2 m-4"></div>
                    <div class="col-12 col-lg-2 m-4"></div>
                    <div class="col-12 col-lg-2 m-4"></div>
    
                </div>
    
                <div class="row d-flex justify-content-center">
    
                    <div class="col-12 col-lg-2 m-4"></div>
                    <div class="col-12 col-lg-2 m-4"></div>
                    <div class="col-12 col-lg-2 m-4"></div>
    
                </div>

            </div>
            
           
        </section>
        <!-- / portfolio -->

        <!-- about -->
        <section id="about">

            <div class="container">

                <div class="col-12 d-flex justify-content-center align-items-center">
                    <h1>ABOUT</h1>
                </div>

                <div class="row d-flex justify-content-center m-4">

                    <div class="col-5">

                    </div>

                    <div class="col-5">
                        
                    </div>

                </div>

                <div class="row d-flex justify-content-center">

                    <div class="col-1 align-self-center m-1">Download</div>

                </div>

            </div>

        </section>
        <!-- / about -->

        <!-- contact me -->
        <section id="contact-me">

            <div class="container">
 
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <h1>CONTACT ME</h1>
                </div>

                <div class="row">

                    <div class="col-10">
                        Name
                    </div>

                </div>

                <div class="row">

                    <div class="col-10">
                        Email Address
                    </div>

                </div>

                <div class="row">

                    <div class="col-10">
                        Phone Number
                    </div>

                </div>

                <div class="row">

                    <div class="col-10">
                        Message
                    </div>

                </div>

                <div class="col-1">
                    Send
                </div>
                    
            </div>

        </section>
        <!-- / contact me -->

    </main>
    <!-- / MAIN -->

    <!-- FOOTER -->
    <footer>

        <section id="footer-top">

            <div class="row">

                <div class="col-3">location</div>
                <div class="col-3">around the web</div>
                <div class="col-3">about freelancer</div>

            </div>

        </section>

        <section id="footer-bottom">

            <div class="row">

                <div class="col-12">
                    copyright
                </div>

            </div>

        </section>

    </footer>
    <!-- / FOOTER -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- / JS -->
</body>
</html>
